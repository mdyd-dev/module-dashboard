query get_users($page: Int, $per_page: Int, $id: ID, $email: String) {
  users: people(page: $page, per_page: $per_page, user: {id: $id, email: $email}) {
    total_entries
    total_pages
    results {
      id
      first_name
      last_name
      email
      dashboard: profile(profile_type: "dashboard") {
        admin: property(name: "admin")
      }
    }
  }
}
